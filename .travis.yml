sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true stephengrider/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'eu-central-1'
  app: 'docker'
  env: 'docker-env-1'
  bucket_name: 'elasticbeanstalk-eu-central-1-307196522452'
  bucket_path: 'docker'
  on:
    branch: main
  access_key_id: $ACCESS_KEY
  secret_access_key: $SECRET_KEY
